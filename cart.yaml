- name: setup cart server
  hosts: cart
  become: yes
  tasks:
  - name: disable default module
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 7
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.package: 
      name: nodejs
      state: present

  - name: create roboshop system cart
    ansible.builtin.cart:
      name: roboshop
      comment: roboshop system cart
      system: true
      shell: /sbin/nologin
      home: /app

  # it's safe to remove direcotry, because if we run 2nd time it will download freshly, no error if dosen't exist.
  - name: remove existing folder
    ansible.builtin.file:
      path: /app
      state: absent
      
  - name: create app directory
    ansible.builtin.file:
      state: directory
      path: /app

  - name: delete cart file
    ansible.builtin.file:
      path: /etc/cart.zip
      state: absent
  
  - name: download cart application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/cart-v3.zip
      dest: /etc/cart.zip

  - name: unzip cart
    ansible.builtin.unarchive:
      src: /etc/cart.zip
      dest: /app
      remote_src: yes
   
  - name: install dependencies
    community.general.npm:
      path: /app/ 

  - name: copy cart service
    ansible.builtin.copy:
      src: cart.service
      dest: /etc/systemd/system/cart.service

  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: cart
      enabled: true
      state: started
      daemon_reload: true


