- name: setup user server
  hosts: user
  become: yes
  tasks:
  - name: disable default module
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable nodejs 7
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs
    ansible.builtin.package: 
      name: nodejs
      state: present

  - name: create roboshop system user
    ansible.builtin.user:
      name: roboshop
      comment: roboshop system user
      system: true
      shell: /sbin/nologin
      home: /app

  # it's safe to remove direcotry, because if we run 2nd time it will download freshly, no error if dosen't exist.
  - name: remove existing folder
    ansible.builtin.file:
      path: /app
      state: absent
      
  - name: create app directory
    ansible.builtin.file:
      state: directory
      path: /app

  - name: delecte user file
    ansible.builtin.file:
      path: /etc/user.zip
      state: absent
  
  - name: download user application
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/user-v3.zip
      dest: /tmp/user.zip

  - name: unzip user
    ansible.builtin.unarchive:
      src: /tmp/user.zip
      dest: /app
      remote_src: yes
   
  - name: install dependencies
    community.general.npm:
      path: /app/ 

  - name: copy user service
    ansible.builtin.copy:
      src: user.service
      dest: /etc/systemd/system/user.service

  - name: daemon reload enable and start
    ansible.builtin.systemd_service:
      name: user
      enabled: true
      state: started
      daemon_reload: true


